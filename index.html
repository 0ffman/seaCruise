<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Морские круизы</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="page-header">
		<div class="header-top">
			<button class="header-top__menu">
				<span class="visually-hidden">Меню</span>
			</button>
		</div>
		<div class="header-bottom">
			<a href="#" class="header-bottom__logo">
        <img src="img/header-logo.png" alt="Логотип Морские круизы" width="70" height="70">   
      </a>
      <h1 class="header-bottom__title">
        Морские прогулки <span class="header-bottom__heading">По чёрному морю</span>
      </h1>
      <a href="#" class="header-bottom__more">Выбрать круиз</a>
		</div>
	</header>
  <main class="main-content">
    <section class="catalog-cruise">
      <h2 class="catalog-cruise__heading">Каталог круизов</h2>
      <p class="catalog-cruise__sorting">Сортировать круизы по <a class="catalog-cruise__filter" href="#">цене</a></p>
      <article class="catalog-bestseller">
        <img src="img/cruise-1.jpg" alt="Обзор кпуиза №1" width="290" height="228">
        <span class="catalog-bestseller__sticker">Хит продаж</span>
        <h3 class="catalog-bestseller__heading">Морской круиз в Анапу</h3>
        <p class="catalog-bestseller__description">Маршрут: Сочи-Лазаревское-Геленджик-Анапа</p>
        <p class="catalog-bestseller__description">Продолжительность: 10 ч. 0 мин.</p>
        <p>49 000 руб.</p>
      </article>
    </section>
  </main>
</body>
</html>
